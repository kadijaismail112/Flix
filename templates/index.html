<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movie App</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="static/style.css" />
        <script src="script.js" defer></script>
    </head>
    <body class="container-fluid">
      <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        FLIX
                    </a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="history.html">History</a>
                </li>
                <li>
                    <a href="watchlist.html">Watchlist</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
                            <div class="container-fluid py-5">
                              <h1 class="display-5 fw-bold">Welcome to FLIX</h1>
                              <p class="col-md-8 fs-4">FLIX is a movie app that allows you to search for movies and add them to your watchlist.</p>
                              <button class="btn btn-primary btn-lg" type="button">Create Watchlist</button>
                            </div>
                          </div>
                      
                        <h2> Popular Movies</h2>
                        <ul class="scrollable">
                            {% for movie in movies %}
                            <div class="movie-card">
                                <img src="{{ movie.poster_path }}" alt="{{ movie.title }}" />
                                <h2>{{ movie.title }}</h2>
                                <p>{{ movie.overview }}</p>
                                <form>
                                    <button value="{{ movie }}" onclick="addmovie()">
                                        Add Movie
                                    </button>
                                </form>
                            </div>
                            {% endfor %} 
                    </div>
                </div>
            </div>
        </div>
    </div>
      </div>
      <script>
        function addmovie() {
            event.preventDefault();
            console.log("addmovie", event.target.value);
            let formData = new FormData();
            formData.append("movie", event.target.value);
            fetch("/add-list", {
                method: "POST",
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    movie: event.target.value
                })
            })
            .then(response => response.json())
            .then(result => {
                console.log(result);
            })
            .catch(error => {
                console.log("Error:", error);
            });
        }
      </script>
    </body>
</html>
